<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="parent-con">
        <div class="con">
            <div class="put">
                <input type="text" class="display-box" id="outcome">
            </div>

        
            <div class="grid-container">
                <div class="first-row">
                    <input type="button" value="C" onclick="clearScreen()" class="opr"/> 
                    <input type="button" value="#" onclick="display('#')" class="opr"/>
                    <input type="button" value="%" onclick="display('%')" class="opr"/>
                    <input type="button" value="/" onclick="display('/')" class="opr"/>
                </div>

                <div class="second-row">
                    <input type="button" value="7" onclick="display('7')" class="keys"/>
                    <input type="button" value="8" onclick="display('8')" class="keys"/>
                    <input type="button" value="9" onclick="display('9')" class="keys"/>
                    <input type="button" value="x" onclick="display('*')" class="opr" />
                </div>

                <div class="third-row">
                    <input type="button" value="4" onclick="display('4')" class="keys"/>
                    <input type="button" value="5" onclick="display('5')" class="keys"/>
                    <input type="button" value="6" onclick="display('6')" class="keys"/>
                    <input type="button" value="-" onclick="display('-')" class="opr" />
                </div>

                <div class="fourth-row">
                    <input type="button" value="1" onclick="display('1')" class="keys"/>
                    <input type="button" value="2" onclick="display('2')" class="keys"/>
                    <input type="button" value="3" onclick="display('3')" class="keys"/>
                    <input type="button" value="+" onclick="display('+')" class="opr" />
                </div>

                <div class="fifth-row">
                    <input type="button" value="0" onclick="display('0')" class="keys"/>
                    <input type="button" value="." onclick="display('.')" class="keys"/>
                    <input type="button" value="=" onclick="calculate()" class="equal-to"/> 
                </div>
                
            </div>
           
        </div>

    </div>
   
  <script src="./script.js"></script>
</body>
</html>
